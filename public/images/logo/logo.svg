<svg width="400" height="120" viewBox="0 0 400 120" xmlns="http://www.w3.org/2000/svg">
    <style>
        .napay-text {
            fill: #1E2337;
        }
        @media (prefers-color-scheme: dark) {
            .napay-text {
                fill: #FFFFFF;
            }
        }
    </style>
    <defs>
        <linearGradient id="n_grad" x1="0%" y1="100%" x2="100%" y2="0%">
            <stop offset="0%" style="stop-color:#38D0B7" />
            <stop offset="45%" style="stop-color:#4A4FD9" />
            <stop offset="100%" style="stop-color:#A033C4" />
        </linearGradient>

        <linearGradient id="dot_grad" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#FFCE4A" />
            <stop offset="100%" style="stop-color:#F9A620" />
        </linearGradient>
    </defs>

    <path d="M35 100 V45 C35 25 55 25 55 45 V90 C55 110 75 110 75 90 V45" fill="none" stroke="url(#n_grad)"
        stroke-width="18" stroke-linecap="round" stroke-linejoin="round" />

    <circle cx="88" cy="18" r="9" fill="url(#dot_grad)" />

    <text x="125" y="88" class="napay-text" style="font-family: 'Inter', 'Montserrat', 'Segoe UI', Arial, sans-serif; 
               font-weight: 700; 
               font-size: 68px; 
               letter-spacing: -3px;
               fill: currentColor;">napay</text>
</svg>
